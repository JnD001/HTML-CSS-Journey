     <!-- overflow = property that sets the behavior of an element when  content does not fit in the parent element box (overflows)

            overflow: visible : no visible changes
            overflow: hidden  : overflowed content is hidden or not shown
            overflow: scroll  : creates a scroll bar vertically and horizontally  whether the content overflows  or not
            overflow: clip    : similar to hidden , it is used along overflow-clip-margin: ;  which mentions how much of overflow content to show.
            overflow: auto    : creates a scroll bar vertically if needed
     
     -->
