<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <!-- display : property specifies if/how an element is displayed 
     
        block-level :  starts on a new line, take up the full width available(h1,div,p,form,header,footer)
        inline-level :  does not start on a new line, take up only as much space as needed (a,span,button)
        inline-block :  does not start on a new line, take up only as much space as needed (a,span,button)

    -->
    <div>div</div>
    <span>span</span>
