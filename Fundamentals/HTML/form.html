<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="username">Username :</label>
        <input type="text" id="username" required minlength="4" maxlength="10" placeholder="Enter your username">
        <br>
        <label for="password">Password :</label>
        <input type="password"  id="password"  required minlength="4" maxlength="10" placeholder="Enter your password">
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email" required placeholder="Enter your email">  
        <br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-123-1234">
        <br>
        <label for="bday">Birthday :</label>
        <input type="date" id="bday">
        <br>
        <label for="quantity">Quantity :</label>
        <input type="number" id="quantity" min="0" max="99" value="1">
        <br>
        <label for="title">Title :</label>
        <br>

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>
        
        <label for="payment">Payment : </label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="GiftCard">GiftCard</option>
        </select>
        <br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comments">Comments</label><br>
        <textarea id="comments" rows="3" cols="25"></textarea>
        <br>
        <label for="file">File :</label>
        <input type="file" id="file" accept="image/png, image/jpeg">


        <br><br>
        <input type="reset" value="Reset">
        <input type="submit">
         
    </form>
</body>
</html>
